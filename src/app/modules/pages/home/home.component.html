

<main>
  <h1>Dashboard</h1>
  <ul *ngIf="userData | async as userData">
    <li *ngFor="let dashboard of userData.dashboards">
      <a [routerLink]="getRouterLink(dashboard)">{{dashboard.name}}</a> ({{dashboard.kind}})
    </li>
  </ul>
  <!-- <section class="runLog"></section> -->
  <button mat-raised-button color="primary" class="addDashboard" (click)="openDialog()">
    <p>add new dashboard</p>
  </button>
</main>
